<h2>STUART</h2>
<img src="stuart.png" width="300">
<p>슈퍼배드 시리즈의 등장인물. 900마리의 미니언 중 하나이자 그루의 최측근으로, 평범한 체형과 외안을 지녔다.</p>
<p>감독 인터뷰에 따르면 스튜어트의 속성은 10대 청소년. 우쿨렐레를 치는 것을 좋아하며 지미 헨드릭스 같은 당대 스타들을 동경하는 모습을 보인다. 또한 식탐이 꽤 있는 편이며 바나나에 아주 환장한다. 멜빵바지 양옆에 있는 주머니 안으로 손을 넣고 다니는 것을 좋아한다. 슈퍼배드의 3자매로 치자면 둘째인 에디스 포지션.</p>
